<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1>Регистрация</h1>
        <div class="wrapper__userName">
            <label for="userName">имя</label>
            <input type="text" name="userName" id="userName">
        </div>
        <div class="wrapper__email">
            <label for="email">почта</label>
            <input type="email" name="email" id="email" placeholder="email@gmail.com">
        </div>
        <div class="wrapper__number">
            <label for="number">номер телефона</label>
            <input type="number" name="number" id="number" placeholder="+7(9XX)XXXXXXX">
        </div>
        <div class="wrapper__password">
            <fieldset>
                <label for="password1">пароль</label>
                <input type="password" name="password" id="password1" placeholder="******">
                <label for="password2">повторите пароль</label>
                <input type="password" name="password" id="password2" placeholder="******">
            </fieldset>
        </div>
        <div class="wrapper__agreements">
            <input type="checkbox" name="agreements" id="agreements">
            <label for="agreements">Я даю согласие на обработку данных</label>
        </div>
        <div id="errorMessage"></div>
        <button id="logIn" type="button">
            <span id="register">зарегистрироваться</span>
        </button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
