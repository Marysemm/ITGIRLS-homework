<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="themes">
        <select name="themes" id="selectTheme" onchange="changeColor()">
            <option disabled selected="selected">Выберите тему</option>
            <option value="white">Светлая</option>
            <option value="DimGrey">Темная</option>
            <option value="Orchid">Цветная</option>
        </select>
    </div>
    <form novalidate class="wrapper">
        <h1>Регистрация</h1>
        <div class="wrapper__userName">
            <label for="userName">имя</label>
            <input type="text" name="userName" placeholder="Имя" id="userName">
        </div>
        <div class="wrapper__email">
            <label for="email">почта</label>
            <input type="email" name="email" id="email" placeholder="email@gmail.com">
        </div>
        <div class="wrapper__number">
            <label for="number">номер телефона</label>
            <input type="tel" name="phone" id="number" placeholder="+7(9XX)XXXXXXX" minlength="10" maxlength="20">
        </div>
        <div class="wrapper__password">
            <fieldset>
                <label for="password1">пароль</label>
                <input type="password" autocomplete="on" name="password" id="password1" placeholder="******"
                    minlength="8"
                    pattern="/^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8,}$/">
                <label for="password2">повторите пароль</label>
                <input type="password" autocomplete="on" name="password" id="password2" placeholder="******"
                    minlength="8">
            </fieldset>
        </div>
        <div id="errorMessage"></div>
        <button id="logIn" type="button">
            <span id="register">зарегистрироваться</span>
        </button>
    </form>

    <script src="./script.js"></script>
</body>

</html>
