<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Survey</title>
    <style>
        input:valid {
            border-color: green;
        }
    </style>
</head>

<body style="background-image: linear-gradient(10deg, rgb(255, 255, 255) 20%, rgb(99, 157, 227) 50%);">
    <form action="script.php" method="post">
        <h1>Опрос</h1>
        <div style="margin-bottom: 10px;">
            <label for="fio">Ф.И.О.</label>
            <input type="text" id="fio" required>*
        </div>
        <div style="margin-bottom: 10px;">
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/"
                minlength="10" maxlength="20" required>*
        </div>
        <fieldset>
            <legend>О питомце</legend>
            <div style="margin-bottom: 10px;"><label for="nickname">Кличка питомца</label>
                <input type="text" id="nickname" required>*
            </div>
            <div style="margin-bottom: 10px;">
                <label for="breed">Порода питомца</label>
                <select id="breed">
                    <option value="1">Британская короткошерстная</option>
                    <option value="2">Сиамская</option>
                    <option value="3">Шотландская вислоухая</option>
                    <option value="4">Сибирская</option>
                    <option value="5">Русская голубая</option>
                    <option value="6">Мейн-кун</option>
                    <option value="7">Невская маскарадная</option>
                    <option value="8">Сфинкс</option>
                    <option value="9">Бенгальская</option>
                    <option value="10">Рэгдолл</option>
                    <option value="11">Персидская</option>
                    <option value="12">Тайская</option>
                    <option value="13">Скоттиш страйт</option>
                    <option value="14">Другая</option>
                </select>
            </div>
            <div style="margin-bottom: 10px;">Укажите пол питомца: </div>
            <div style="margin-bottom: 2px;">
                <label for="m">Самец</label>
                <input type="radio" id="m" name="sex">
            </div>
            <div style="margin-bottom: 2px;">
                <label for="f">Самка</label>
                <input type="radio" id="f" name="sex">
            </div>
            <div style="margin-bottom: 10px;">Чем питается ваш питомец? </div>
            <div style="margin-bottom: 2px;">
                <label for="dry_food">Сухой корм</label>
                <input type="checkbox" id="dry_food">
            </div>
            <div style="margin-bottom: 2px;">
                <label for="wet_food">Влажный корм</label>
                <input type="checkbox" id="wet_food">
            </div>
            <div style="margin-bottom: 2px;">
                <label for="natural_food">Натуральный корм</label>
                <input type="checkbox" id="natural_food">
            </div>
            </div>
            <div style="margin-bottom: 10px;">Здесь можно описать характер своего питомца :) <br>
                <textarea rows="5" cols="40"></textarea>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="photo">Добавить фото питомца</label>
                <input type="file" id="photo">
            </div>
        </fieldset>
        <div style="margin-top: 10px;">
            <button>Сохранить</button>
        </div>
    </form>
</body>

</html>
