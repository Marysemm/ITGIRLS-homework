<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        class Worker {
            constructor(name, surname, rate, days) {
                this.name = name;
                this.surname = surname;
                this.rate = rate;
                this.days = days;
            }
            getSalary(rate, days) {
                return this.rate * this.days;
            }
        };

        let newWorker1 = new Worker('Василий', 'Васильев', '25', '30');

        console.log(newWorker1.name);
        console.log(newWorker1.surname);
        console.log(newWorker1.rate);
        console.log(newWorker1.days);
        console.log(newWorker1.getSalary());
    </script>
</body>

</html>
