<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        class Validator {
            isEmail(email) {
                this.email = email;
                return /^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(this.email);
            }
            isDomain(domain) {
                this.domain = domain;
                return /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi.test(this.domain);
            }
            isDate(date) {
                this.date = date;
                return /^\d{1,2}\.\d{1,2}\.\d{4}$/.test(this.date);
            }
            isPhone(phone) {
                this.phone = phone;
                return /^((\+?7|8)[ \-] ?)?((\(\d{3}\))|(\d{3}))?([ \-])?(\d{3}[\- ]?\d{2}[\- ]?\d{2})$/.test(this.phone);
            }

        }

        let validator = new Validator();
        console.log(validator.isEmail("ktotomail.ru")); //false
        console.log(validator.isPhone("+7 900 1234567"));
        console.log(validator.isDomain("something.ru"));
        console.log(validator.isDate("26.11.2022"));


        class ValidatorStatic {
            static isEmail(email) {
                return /^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(email);
            }
            static isDomain(domain) {
                return /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi.test(domain);
            }
            static isDate(date) {
                return /^\d{1,2}\.\d{1,2}\.\d{4}$/.test(date);
            }
            static isPhone(phone) {
                return /^((\+?7|8)[ \-] ?)?((\(\d{3}\))|(\d{3}))?([ \-])?(\d{3}[\- ]?\d{2}[\- ]?\d{2})$/.test(phone);
            }

        }

        console.log(ValidatorStatic.isEmail("ktoto@mail.ru"));
        console.log(ValidatorStatic.isPhone("+7 900 12345676592")); //false
        console.log(ValidatorStatic.isDomain("something.ru"));
        console.log(ValidatorStatic.isDate("26.11.2022"));

    </script>
</body>

</html>
