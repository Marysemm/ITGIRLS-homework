    <link rel="stylesheet" href="./normalize.css">

<body>
    <form novalidate class="wrapper">
        <h1>Регистрация</h1>

        </div>
        <div class="wrapper__email">

        <button id="loginBtn" type="button">
            <span id="register">зарегистрироваться</span>
        </button>
    </form>

    <script src="./script.js"></script>
