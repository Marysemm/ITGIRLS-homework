<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>VR</title>
</head>

<body>
    <header class="header">
        <div class="banner">
            <p class="banner__text">VR</p>
        </div>
    </header>
    <main class="main">
        <nav class="menu">
            <div class="menu__logo">
                <a href="#" class="menu__logo-link"><img src="./images/sign.png" alt="sign" class="menu__logo-sign"></a>
                <a href="#" class="menu__logo-link"><img src="./images/logo.png" alt="logo" class="menu__logo-pic"></a>
            </div>
            <div class="menu__cart">
                <a href="#" class="menu__cart-btn">корзина</a>
                <img src="./images/icon-cart.png" alt="icon-cart" class="menu__cart-icon">
            </div>
        </nav>

        <div class="main__info"></div>
        <div class="main__info-left">
            <h1 class="main__info-title">Виртуальная реальность без проводов</h1>
            <p class="main__info-description">Лучшее, что случалось с виртуальным миром в реальности. Новый
                компактный
                шлем без проводов и дорогих комьютеров.</p>
            <div class="main__info-btn">
                <a href="#" class="main__btn-buy">купить</a>
                <img src="./images/icon-buy.png" alt="buy-button" class="main__btn-icon">
            </div>
            <div class="links">
                <a href="#" class="link__item">Возможности</a>
                <a href="#" class="link__item">Где купить</a>
                <a href="#" class="link__item">Доставка</a>
                <a href="#" class="link__item">Помощь</a>
            </div>
        </div>
    </main>

</body>

</html>
